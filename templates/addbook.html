{% extends 'librarianfeatures.html' %}

{% load static %}

{% block all_features %}

<div class="mt-4 pl-5 search-results col-md-10 col-lg-9 offset-md-2 offset-lg-1">
      <div class="col-md-6 mt-1 mb-3">
          <h1>Add New Book</h1>
      </div>  
      <div class="col-md-12 mt-1 mb-3">
        
        <form method="POST" class="row">
            {% csrf_token %}
            <div class="mt-3 mb-1 ml-3 col-md-6">
                <h5>Enter Book Title</h5>
            </div>
            <div class="mt-1 ml-4 mb-1 col-md-6">
                {{title_form.title}}
            </div>
            <div class="mt-4 mb-1 ml-3 col-md-6">
                <h5>Enter Book Author</h5>
            </div>
            <div class="mt-1 ml-4 mb-1 col-md-6">
                {{title_form.author}}
            </div>
            <div class="mt-4 mb-1 ml-3 col-md-6">
                <h5>Enter No Of Copies</h5>
            </div>
            <div class="mt-1 ml-4 col-md-6">
                {{title_form.total_book_count}}
            </div>
            <div class="mt-5 ml-3 col-md-12 row">
                <button class="btn col-6" style="background-color: #00CA80;" type="submit">Add Book</button>
            </div>
        </form> 

        <div class="m-4 col-md-8">
            {{title_form.errors}}
        </div>
    </div>
</div>



{% endblock %}
